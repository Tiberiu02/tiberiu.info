<!DOCTYPE html>
<html>
  <head>
	  <title>JavaScript Key Movement</title>
		<link rel = "stylesheet" type = "text/css" href = "../../styles.css">
	</head>
  <body>
    <canvas id = "c" height = "500px" width = "500px"></canvas>
		<p>Press the arrow key's to move the square</p>
		<h2><a href = "../index.html" >< Back</a></h2> 
  </body>
  <script>
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");
    var x = 250, y = 250;
    function draw(){
      ctx.clearRect(0, 0, c.width, c.height);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(x - 10, y - 10, 20, 20);
      ctx.stroke();
    }
    document.onkeydown = function(evt){
      var key = evt.keyCode;
      if(key == 37){
        x = x - 3;
      }else if(key == 38){
        y = y - 3;
      }else if(key == 39){
        x = x + 3;
      }else if(key == 40){
	    y = y + 3;
      }
    };
	setInterval(draw, 1);
  </script>
  <style>
	  body {
		  margin: 8px;
		}
    canvas {
      border: 2px white solid;
    }
  </style>
</html>
