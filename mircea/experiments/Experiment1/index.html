<!DOCTYPE html>
<html>
  <body>
    <canvas id = "c" height = "500px" width = "500px"></canvas>
    <p>Press the arrow key's to move the square</p>
  </body>
  <script>
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");
    var x = 250, y = 250;
    function draw(){
      ctx.clearRect(0, 0, c.width, c.height);
	  ctx.beginPath();
      ctx.moveTo(x - 10, y - 10);
      ctx.lineTo(x + 10, y - 10);
      ctx.lineTo(x + 10, y + 10);
      ctx.lineTo(x - 10, y + 10);
      ctx.lineTo(x - 10, y - 10);
      ctx.stroke();
    }
    document.onkeydown = function(evt){
      var key = evt.keyCode;
      if(key == 37){
        x = x - 3;
      }else if(key == 38){
        y = y - 3;
      }else if(key == 39){
        x = x + 3;
      }else if(key == 40){
	    y = y + 3;
	  }
    };
	setInterval(draw, 1);
  </script>
  <style>
    canvas {
      border: 2px gray solid;
    }
  </style>
</html>
