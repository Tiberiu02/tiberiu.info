<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="syntax.css" />
</head>

<body>
<script src="syntax.js"></script>

<pre><code class = "language-js" style = "width: 100%; height: 100vh;"></code></pre>
<script>

url       = window.location.href;
achor     = url.lastIndexOf("?fp=");
file_path = url.slice(achor + 4, url.length);

var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function(){
  if (this.readyState == 4 && this.status == 200) {
    document.getElementsByClassName("language-js")[0].innerHTML = this.responseText;
  }
};
xhttp.open("GET", file_path, true);
xhttp.send();

</script>
</body>

</html>
