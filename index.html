        <script>
            function updateInfo() {
                var ageEl = document.getElementById('age');
                var grdEl = document.getElementById('highschool');
                
                var age = (new Date(Date.now())).getFullYear() - 2003 + ((new Date(Date.now())).getMonth() + 1 >= 6);
                var grade = (new Date(Date.now())).getFullYear() - 2009 + ((new Date(Date.now())).getMonth() + 1 >= 9);
                var summerBreak = ((new Date(Date.now())).getMonth() + 1 >= 7) && ((new Date(Date.now())).getMonth() + 1 < 9);
                
                ageEl.innerHTML = "I am " + age + " years old.";
                if (grade < 13) {
                    grdEl.innerHTML = "I am in the " + grade + "th grade";
                    if (summerBreak) {
                        grdEl.innerHTML += " (getting ready for " + (grade < 12? "the " + (grade + 1) + "th grade" : "college") + ")";
                    }
                } else
                    grdEl.innerHTML = "I finished high school (now I look forward to finding out what else is waiting for me in my life)";
            }
        </script>
